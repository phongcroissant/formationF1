<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <h1 class="text-center mb-4">Contactez-nous !</h1>
    <p class="text-center mb-4 fs-2">Vous avez une question ? Remplissez ce formulaire...</>
    <form class="container w-50 mx-auto">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Votre email: </label>
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="AntoineLaTaupe@gmail.com">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Votre prénom: </label>
            <div class="input-group flex-nowrap ">
            <span class="input-group-text" id="addon-wrapping2"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="ex: Antoine" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Quel est le thème de votre question?</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping3"><i class="bi bi-chat-left-dots"></i></span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Contenu de la formation</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>


        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Votre question..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
